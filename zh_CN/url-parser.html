adonly"></td><td class="px-4 py-2"><button class="bg-gray-200 p-2 rounded-sm" v-on:click="copyToClipboard('username')" title="复制用户名"><svg width="26" height="26"><use xlink:href="#copy-icon"></use></svg></button></td></tr><tr class=""><td class="px-4 py-2">密码</td><td class="px-4 py-2"><input id="password" v-model="password" type="text" class="w-full p-2 border border-gray-300 rounded-sm" readonly="readonly"></td><td class="px-4 py-2"><button class="bg-gray-200 p-2 rounded-sm" v-on:click="copyToClipboard('password')" title="复制密码"><svg width="26" height="26"><use xlink:href="#copy-icon"></use></svg></button></td></tr><tr class=""><td class="px-4 py-2">域名</td><td class="px-4 py-2"><input id="host" v-model="host" type="text" class="w-full p-2 border border-gray-300 rounded-sm" readonly="readonly"></td><td class="px-4 py-2"><button class="bg-gray-200 p-2 rounded-sm" v-on:click="copyToClipboard('host')" title="复制域名"><svg width="26" height="26"><use xlink:href="#copy-icon"></use></svg></button></td></tr><tr class=""><td class="px-4 py-2">端口</td><td class="px-4 py-2"><input id="port" v-model="port" type="text" class="w-full p-2 border border-gray-300 rounded-sm" readonly="readonly"></td><td class="px-4 py-2"><button class="bg-gray-200 p-2 rounded-sm" v-on:click="copyToClipboard('port')" title="复制端口"><svg width="26" height="26"><use xlink:href="#copy-icon"></use></svg></button></td></tr><tr class=""><td class="px-4 py-2">路径</td><td class="px-4 py-2"><input id="pathname" v-model="pathname" type="text" class="w-full p-2 border border-gray-300 rounded-sm" readonly="readonly"></td><td class="px-4 py-2"><button class="bg-gray-200 p-2 rounded-sm" v-on:click="copyToClipboard('pathname')" title="复制路径"><svg width="26" height="26"><use xlink:href="#copy-icon"></use></svg></button></td></tr><tr class=""><td class="px-4 py-2">参数</td><td class="px-4 py-2"><input id="search" v-model="search" type="text" class="w-full p-2 border border-gray-300 rounded-sm" readonly="readonly"></td><td class .params.filter(e=>e.valId===a)[0];if(e){var o=e.value;if(this.isUrlEncoded(o))try{e.value=decodeURIComponent(o),console.log("decodeURIComponent",o,e,this.params),this.reloadKey++}catch(e){console.log(e)}else try{e.value=encodeURIComponent(o),this.reloadKey++,console.log("encodeURIComponent",o,e,this.params)}catch(e){console.log(e)}}},isUrlEncoded(e){try{return decodeURIComponent(e)!==e}catch(e){return!1}},copyToClipboard(e){e=document.getElementById(e);e.select(),document.execCommand("copy"),alert("Copied to clipboard: "+e.value)}}});</script><footer class="bg-gray-900 text-white text-center py-6"><p>© 2024 工具聚合网站 - 做 100 分的实用工具</p></footer><script async src="https://www.googletagmanager.com/gtag/js?id=G-5BX6MWT297"></script><script>window.dataLayer = window.dataLayer || [];
